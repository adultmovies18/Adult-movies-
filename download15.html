<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Movie 15</title>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 40px auto; background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .movie-poster { width: 100%; max-width: 250px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #e50914; }
        h2 { color: #e50914; margin-bottom: 15px; }
        .timer-text { font-size: 18px; color: #ffcc00; margin-bottom: 20px; }
        .btn { 
            background-color: #e50914; color: white; padding: 15px 35px; 
            text-decoration: none; font-weight: bold; border-radius: 5px; 
            display: none; font-size: 18px; transition: 0.3s;
        }
        .btn:hover { background-color: #b20710; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <img src="15.jpg" class="movie-poster" alt="Movie 15">
        <h2>Movie 15</h2>
        
        <div id="timer" class="timer-text">Please wait <span id="seconds">10</span> seconds to get the link...</div>
        
        <a href="https://1024terabox.com/s/1-4HcrDb4yT3QxULOOXHu5w" id="downloadBtn" class="btn">DOWNLOAD NOW</a>
    </div>

    <script>
        let seconds = 10;
        const timerDisplay = document.getElementById('seconds');
        const timerDiv = document.getElementById('timer');
        const downloadBtn = document.getElementById('downloadBtn');

        const countdown = setInterval(() => {
            seconds--;
            timerDisplay.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                timerDiv.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
            }
        }, 1000);
    </script>
